## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx

julia:
  - 0.7
  - 1.0

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

git:
  depth: 99999999

before_install:
  - if [ `uname` = "Linux" ]; then
      sudo apt-get -qq update;
      sudo apt-get install -y ncbi-blast+;
    elif [ `uname` = "Darwin" ]; then
      curl https://repo.continuum.io/miniconda/Miniconda3-4.5.11-MacOSX-x86_64.sh > ~/miniconda.sh;
      bash ~/miniconda.sh -b -p $HOME/miniconda;
      export PATH="$HOME/miniconda/bin:$PATH";
      conda install blast -y -f -c bioconda;
    fi
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("CAOS")); Pkg.add(PackageSpec(name="Coverage", version="0.5.3")); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'using Pkg; cd(Pkg.dir("CAOS")); PPkg.add(PackageSpec(name="Coverage", version="0.5.3")); using Coverage; Coveralls.submit(Codecov.process_folder())'
