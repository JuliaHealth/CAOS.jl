## Documentation: http://docs.travis-ci.com/user/languages/julia/

matrix:
  include:
    - stage: test
      language: julia
      os:
        - linux
        - osx
      julia:
        - 1.1
      notifications:
        email: false
      git:
        depth: 99999999
      before_install:
        - if [ `uname` = "Linux" ]; then
            sudo apt-get -qq update;
            sudo apt-get install -y ncbi-blast+;
          elif [ `uname` = "Darwin" ]; then
            curl https://repo.continuum.io/miniconda/Miniconda3-4.5.11-MacOSX-x86_64.sh > ~/miniconda.sh;
            bash ~/miniconda.sh -b -p $HOME/miniconda;
            export PATH="$HOME/miniconda/bin:$PATH";
            conda install blast -y -f -c bioconda;
          fi
      before_script:
        - export PATH=$HOME/.local/bin:$PATH
      after_success:
        - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'

    - stage: deploy docs
      language: julia
      os: linux
      julia: 0.7
      script:
        - julia -e 'import Pkg; Pkg.instantiate(); Pkg.add("Documenter"); include(joinpath("docs", "make.jl"))'

    - stage: semantic release
      if: branch = master AND type != pull_request
      language: python
      os: linux
      python: 3.6
      before_script: skip
      install:
        - pip install typing
        - pip install python-semantic-release
      script:
        - git config --global user.name "semantic-release (via TravisCI)"
        - git config --global user.email "semantic-release@travis"
        - semantic-release publish
      after_script: skip
      after_success: skip
